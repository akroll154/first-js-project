        <div id="ifaleconosco">

            <p>Fale Conosco!</p>
            <p>Qualquer dúvida entre em contato. Preencha os campos abaixo e clique em "Enviar".</p>

            <hr>

            <form action="">
                <label for="inome">Nome:</label>
                <br>
                <input onblur="verificarChar('inome')" type="text" name="nome" id="inome">
                <br>
                <span id="erroinome"></span>
                <br>

                <label for="iemail">E-mail:</label>
                <br>
                <input onblur="verificarChar6('iemail')" type="text" name="email" id="iemail">
                <br>
                <span id="erroiemail"></span>

                <hr>
                <label for="itexto">Texto:</label>
                <br>
                <textarea onblur="verificarTextArea('itexto')" name="texto" id="itexto" cols="60" rows="15"></textarea>
                <br>
                <span id="erroitexto"></span>
                <br>
                <br>

                <input disabled onmouseover="verificarCor('ienviar')"
                    style="width: 100px; height: 45px; font-size: 25px;" type="submit" id="ienviar" value="ENVIAR">
                <br><br>
                <span id="erro"></span>
            </form>
        </div>
